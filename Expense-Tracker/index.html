<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense-Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <div id="app"></div>
  <header>
    <h1 class="header-title">Expense Tracker</h1>
  </header>
  <div class="container">
    <div class="edit-budget">
      <div class="section-header">
        <h2>Edit Budget</h2>
      </div>
      <div class="budget-form">
        <div class="form-group">
          <label class="text-xs">Your Budget</label>
          <input type="number" class="budget-input">
        </div>
        <button class="set-budget-btn">Set Budget</button>
      </div>
    </div>
    <div class="add-transaction">
      <div class="section-header">
        <h2>Add Transaction</h2>
      </div>
      <div class="transaction-form">
        <div class="form-group">
          <label class="text-xs">Transaction Name</label>
          <input type="text" class="transaction-name-input">
        </div>
        <div class="form-group">
          <label class="text-xs">Transaction Cost</label>
          <input type="number" class="transaction-cost-input">
        </div>
        <button class="add-transaction-btn">Add</button>
      </div>
    </div>
  </div>
  <div class="container-second">
    <div class="box">
      <div class="icon budget">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
          class="box-icon " width="1em" height="1em" viewBox="0 0 256 256">
          <path fill="currentColor"
            d="M216 72H56a8 8 0 0 1 0-16h136a8 8 0 0 0 0-16H56a24 24 0 0 0-24 24v128a24 24 0 0 0 24 24h160a16 16 0 0 0 16-16V88a16 16 0 0 0-16-16m-36 80a12 12 0 1 1 12-12a12 12 0 0 1-12 12">
          </path>
        </svg>
      </div>
      <div>
        <h2 class="box-title-budget">$0</h2>
        <p class="box-subtitle">Budget</p>
      </div>
    </div>
    <div class="box">
      <div class="icon expenses">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
          class="box-icon " width="1em" height="1em" viewBox="0 0 16 16">
          <path fill="currentColor"
            d="M2 2.75C2 1.784 2.784 1 3.75 1h4.5C9.216 1 10 1.784 10 2.75v.543l2.975 2.975A3.5 3.5 0 0 1 14 8.743V14.5a.5.5 0 1 1-1 0V8.743a2.5 2.5 0 0 0-.732-1.768L10 4.707v2.585l.854.854a.5.5 0 0 1-.707.708l-2.029-2.03l-.396-.346a.738.738 0 0 0-.859 1.178l1.491 1.49a.5.5 0 0 1 .147.354v1a1 1 0 0 0 1 1A.5.5 0 0 1 10 12v1.25A1.75 1.75 0 0 1 8.25 15h-4.5A1.75 1.75 0 0 1 2 13.25zm7 10v-.313a1.995 1.995 0 0 1-.79-.409A1.5 1.5 0 0 0 7 13.5v.5h.75c.086 0 .17-.009.25-.025V13.5a.5.5 0 0 1 .5-.5h.475c.016-.08.025-.164.025-.25M7.307 9.514l-1.15-1.151A1.738 1.738 0 0 1 6.066 6H6a2 2 0 1 0 1.307 3.514M5 2.5V2h-.75c-.086 0-.17.009-.25.025V2.5a.5.5 0 0 1-.5.5h-.475c-.016.08-.025.164-.025.25V4h.5A1.5 1.5 0 0 0 5 2.5M3.5 12H3v.75c0 .086.009.17.025.25H3.5a.5.5 0 0 1 .5.5v.475c.08.016.164.025.25.025H5v-.5A1.5 1.5 0 0 0 3.5 12">
          </path>
        </svg>
      </div>
      <div>
        <h2 class="box-title-expenses">$0</h2>
        <p class="box-subtitle">Expenses</p>
      </div>
    </div>
    <div class="box">
      <div class="icon balance">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
          class="box-icon " width="0.54em" height="1em" viewBox="0 0 960 1792">
          <path fill="currentColor"
            d="M946 1185q0 153-99.5 263.5T588 1585v175q0 14-9 23t-23 9H421q-13 0-22.5-9.5T389 1760v-175q-66-9-127.5-31T160 1509.5t-74-48t-46.5-37.5t-17.5-18q-17-21-2-41l103-135q7-10 23-12q15-2 24 9l2 2q113 99 243 125q37 8 74 8q81 0 142.5-43t61.5-122q0-28-15-53t-33.5-42t-58.5-37.5t-66-32t-80-32.5q-39-16-61.5-25T317 948.5t-62.5-31T198 882t-53.5-42.5t-43.5-49t-35.5-58t-21-66.5t-8.5-78q0-138 98-242t255-134V32q0-13 9.5-22.5T421 0h135q14 0 23 9t9 23v176q57 6 110.5 23t87 33.5T849 302t39 29t15 14q17 18 5 38l-81 146q-8 15-23 16q-14 3-27-7q-3-3-14.5-12t-39-26.5t-58.5-32t-74.5-26T505 430q-95 0-155 43t-60 111q0 26 8.5 48t29.5 41.5t39.5 33t56 31t60.5 27t70 27.5q53 20 81 31.5t76 35t75.5 42.5t62 50t53 63.5T933 1091t13 94">
          </path>
        </svg>
      </div>
      <div>
        <div class="icon-text">
          <h2 class="box-title-balance">$0</h2>

        </div>
        <p class="box-subtitle">Balance</p>
      </div>
    </div>
  </div>
  <div class="container-transacton">
    <p class="message-transaction">Your transaction history is empty.</p>
    <ul></ul>
  </div>

  </footer>

  <script type="module" src="/script.js"></script>

</body>

</html>
