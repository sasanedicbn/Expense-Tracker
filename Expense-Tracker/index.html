<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense-Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="app"></div>
  <header>
    <h1 class="header-title">ExpenseVue</h1>
  </header>
  <div class="container">
    <div class="edit-budget">
      <div class="section-header">
        <h2>Edit Budget</h2>
      </div>
      <div class="budget-form">
        <div class="form-group">
          <label>Your Budget</label>
          <input type="number" class="budget-input">
        </div>
        <button class="set-budget-btn">Set Budget</button>
      </div>
    </div>
    <div class="add-transaction">
      <div class="section-header">
        <h2>Add Transaction</h2>
      </div>
      <div class="transaction-form">
        <div class="form-group">
          <label class="text-xs">Transaction Name</label>
          <input type="text" class="transaction-name-input">
        </div>
        <div class="form-group">
          <label class="text-xs">Transaction Cost</label>
          <input type="number" class="transaction-cost-input">
        </div>
        <button class="add-transaction-btn">Add</button>
      </div>
    </div>
  </div>

  <script type="module" src="/script.js"></script>
</body>

</html>
